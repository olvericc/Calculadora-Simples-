<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title> Calculadora Simples </title>
    </head>
    <body>
        <h2> Calculadora Simples </h2>
        <form action="" method="POST">
            <label for=""> Valor 1 </label>
            <input type="text" name="txtValor1" id="txtValor1">
            <br>
            <label for=""> Valor 2 </label>
            <input type="text" name="txtValor2" id="txtValor2">
            <br>
            <br>
            <label for=""> Operação </label>
            <select name="txtOp" id="txtOp">
                <option value="1"> Somar </option>
                <option value="2"> Subtrair </option>
                <option value="3"> Multiplicar </option>
                <option value="4"> Dividir </option>
            </select>
            <br>
            <br>
            <button type="submit" id="btnExecutar"> Calcular </button>
        </form>
        <div>
            <p> 
            Resultado do Calculo: <span id="display"></span>
            </p>    
        </div>  
        <script src="js/calculadora.js"></script>   
    </body>
</html>
